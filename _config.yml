about_content: | # this will include new lines to allow paragraphs
  저는 6년 차 개발자로 다양한 프로젝트를 통해 웹/앱 서비스를 개발 및 운영하였습니다.
  작은 규모의 스타트업 회사에서 개발을 시작하여, 이후 파트장을 맡아 주도적으로 프로젝트를 진행해왔습니다.

  클린 코드를 지향하며, 효율적인 업무 프로세스를 만들어가는 일을 좋아합니다.
  프로젝트를 거듭하며 이전 프로젝트에서 미흡했던 점을 개선해 더 나은 서비스를 만들어냈을 때 성취감과 보람을 느꼈습니다.

  좋은 서비스는 혼자 만들 수 없다고 생각하기에, 프로젝트를 진행하며 이슈나 협의가 필요한 사항이 있을 때는 팀원들과 적극적으로 커뮤니케이션하며 개발을 진행해 왔습니다.

  빠르게 변화하는 IT 환경 속에서 새로운 트렌드나 기술에 항상 관심을 갖고 학습하여, 최근 실무에서 처음 접한 기술인 React-native도 빠르게 적용할 수 있었습니다.

