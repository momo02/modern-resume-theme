        description2:
          - title: 안전 관광 방역 시스템 APP 개발
            sub_title: 한국여행업협회(KATA) - 2021.01 ~ 2021.04
            content: | # this will include new lines to allow paragraphs
              - 중국 전담 여행사를 통해 방한한 중국인들의 안전 관광을 위한 관광객, 가이드용 APP 개발.
              - 백그라운드 상태에서도 관광객의 위치를 서버에 전송해주는 위치모듈 개발.
              - Firebase Api 사용 
                - Fcm(firebase cloud messaging)을 이용한 푸시알림 송수신 기능 및 Firestore를 이용한 채팅 기능 개발.
              - cross-platform 모바일 앱 개발 프레임워크인 React-native 를 사용하여 IOS, Android 어플 동시 개발.
              - Linux, Java, JS, React-native, Spring boot, Mysql, JPA, Intellij, Visual Studio Code, Git, Firebase
          - title: 항공사 - 여행사 연계 시스템 'NDC Platform & Engine' 구축
            sub_title: 사내 솔루션 - 2020.08 ~ 2020.12
            content: | # this will include new lines to allow paragraphs
              - IATA(국제항공운송협회)가 구축한 표준 NDC 프로토콜(항공사와 여행사 간 데이터 통신을 위한 XML 기반 통신 규약)을 이용해 항공사와 여행사를 연계하고 항공권 및 부가상품들을 예약,판매하는 시스템을 개발. 
              - Spring WebService를 이용한 Soap 기반의 웹서비스(Soap provider & client) 구축.
              - React를 이용하여 화면 단의 컴포넌트들을 모듈화, Redux를 이용한 상태의 중앙 관리. 
              - Linux, Java, Spring boot, Spring WebService, React , React-redux, Redux-saga, Intellij, Svn
          - title: QR코드 활용 방문자 출입인증 모바일웹 'Clean Incheon' 구축 및 유지보수
            sub_title: 인천관광공사 - 2020.05 ~ 2020.12
            content: | # this will include new lines to allow paragraphs
              - QR코드를 활용하여 행사장 또는 공공시설의 방문자를 체계적으로 관리하고, 확진자 발생 시 출입 정보를 제공하는 출입인증 모바일 웹 및 관리자 사이트 구축 및 유지보수.
              - 관리자 페이지 출입 현황 모니터링, 통계 관리 페이지 개발.
              - Linux, Java, JS, Jquery, Spring boot, MySql, Mybatis, Eclipse, Svn
              - Reference : [사용자 모바일 웹사이트](https://www.cleanincheon.kr), [관리자 웹사이트](https://admin.cleanincheon.kr)
          - title: 항공사 'HI-AIR' 여행사(웹투어) 연계 시스템 구축
            sub_title: 하이에어 - 2020.01 ~ 2020.04
            content: | # this will include new lines to allow paragraphs
              - 여행사 사이트를 통한 하이에어 항공권 판매가 가능하도록 하이에어 인터넷북킹엔진과 여행사 사이트 간 연계 시스템을 구축.
              - Spring MVC를 사용하여 JSON 데이터 형식의 Restful Api 를 제공하고, Swagger 를 적용하여 Api 문서 자동화 및 타 업체와의 협업 효율성을 높임.
              - Linux, Java, Spring Boot, MySql, JPA, Eclipse, Svn

          - title: 항공사 'HI-AIR' 홈페이지 & 항공 예약 발권 시스템 구축
            sub_title: 하이에어 - 2019.06 ~ 2019.12
            content: | # this will include new lines to allow paragraphs
              - 항공권 조회 및 예약 발권을 위한 인터넷 북킹 엔진(IBE) 구축 및 하이에어 홈페이지 예약 관련 페이지 개발.
              - 항공 솔루션 'IBS'연계 : Soap api를 제공하는 IBS와의 통신을 위해 Apache CXF를 이용한 Soap client 서비스 구축. 
              - Jaxb를 이용해 XML기반의 soap 메시지를 Java Object로 변환하고, JSON 데이터 형식의 Restful Api를 제공.
              - JUnit 을 적용하여 예약 프로세스의 단위 테스트 구현 → 테스트 자동화 및 디버깅 시간 감축. 
              - MSA(Micro-Service Architecture) 구성 적용. 각각의 서비스를 모듈화 하여 API를 이용해 통신. 
                → 각 모듈은 특정 서비스에만 집중되어 생산성 및 유지보수성이 향상되고, 서비스 별 독립적 배포가 가능해짐.
              - Linux, Java, JS, Jquery, Spring boot, MySql, JPA, Apache CXF, Soap UI, Eclipse, Svn 
              - Reference : [하이에어 홈페이지](https://www.hi-airlines.com)

          - title: 항공사 'HI-AIR' 배치 시스템 구축
            sub_title: 하이에어 - 2019.01 ~ 2019.05
            content: | # this will include new lines to allow paragraphs
              - 하이에어의 항공기 운항스케쥴 및 통계 정보 저장, 휴면 계정 처리 등을 위한 배치 시스템 구축.
              - Quartz Scheduler를 이용하여 일정 주기마다 작업을 수행하도록 스케쥴링.
              - Spring Batch Job을 이용하여 Multi-threading 방식으로 작업들을 일괄 처리.
              - Linux, Java, Spring boot, Spring Batch, Quartz, MySql, JPA, Eclipse, Svn

          - title: 항공사 '에어필립' 홈페이지 & 항공 예약 발권 시스템 구축 및 유지보수
            sub_title: 에어필립 - 2018.04 ~ 2018.12
            content: | # this will include new lines to allow paragraphs
              - 항공권 조회 및 예약 발권을 위한 인터넷 북킹 엔진(IBE) 구축 및 에어필립 홈페이지 예약 관련 페이지 개발.
              - 항공 솔루션 'SITA'연계 : Soap api를 제공하는 SITA와의 통신을 위해 Apache CXF를 이용한 Soap client 서비스 구축. 
              - Jaxb를 이용해 XML기반의 soap 메시지를 Java Object로 변환하고, JSON 데이터 형식의 Restful Api를 제공.
              - PG 사의 결제 모듈 연동. 
              - Linux, Spring5, MySql, Mybatis, Apache CXF, Soap UI, Eclipse, Svn

